<!DOCTYPE html>
<html>
<head>
    <title>Salary Predictor</title>

    <style>
        body{
            font-family: 'Segoe UI', sans-serif;
            background:#f3f5f7;
            margin:0;
        }

        .wrapper{
            width:720px;
            margin:40px auto;
        }

        .card{
            background:white;
            padding:28px;
            border-radius:14px;
            box-shadow:0 10px 30px rgba(0,0,0,0.08);
            margin-bottom:25px;
        }

        h2{
            margin-top:0;
            color:#1f2937;
        }

        .sub{
            color:#6b7280;
            margin-bottom:25px;
        }

        label{
            font-weight:600;
            display:block;
            margin-top:18px;
            margin-bottom:6px;
        }

        input[type=range]{
            width:100%;
        }

        .range-value{
            float:right;
            font-weight:700;
            color:#2563eb;
        }

        select,input[type=text]{
            width:100%;
            padding:12px;
            border-radius:8px;
            border:1px solid #d1d5db;
            font-size:15px;
        }

        button{
            width:100%;
            margin-top:28px;
            padding:16px;
            border:none;
            border-radius:10px;
            font-size:17px;
            font-weight:600;
            color:white;
            background:linear-gradient(90deg,#ff6a00,#22c55e);
            cursor:pointer;
        }

        button:hover{
            opacity:0.95;
        }

        .info{
            color:#374151;
            line-height:1.6;
        }

        .result{
            font-size:22px;
            font-weight:700;
            color:#065f46;
            text-align:center;
            margin-top:15px;
        }
    </style>

    <script>
        function updateValue(id, output){
            document.getElementById(output).innerText =
                document.getElementById(id).value + " years";
        }
    </script>
</head>

<body>

<div class="wrapper">

    <!-- FORM CARD -->
    <div class="card">
        <h2>Enter Your Professional Details</h2>
        <div class="sub">Fill in your information to predict salary</div>

        <form action="/predict" method="post">

            <!-- EXPERIENCE -->
            <label>Years of Experience
                <span id="exp_val" class="range-value">5 years</span>
            </label>
            <input type="range" id="experience" name="experience"
                   min="0" max="25" value="5"
                   oninput="updateValue('experience','exp_val')">

            <!-- EDUCATION -->
            <label>Education Level</label>
            <select name="education" required>
                {% for e in education_levels %}
                <option>{{ e }}</option>
                {% endfor %}
            </select>

            <!-- AGE -->
            <label>Age
                <span id="age_val" class="range-value">27 years</span>
            </label>
            <input type="range" id="age" name="age"
                   min="18" max="60" value="27"
                   oninput="updateValue('age','age_val')">

            <!-- JOB TITLE (FROM DATASET) -->
            <label>Job Title</label>
            <select name="job" required>
                {% for j in job_titles %}
                <option>{{ j }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Salary</button>
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>


    <!-- MODEL INFO CARD -->
    <div class="card info">
        <h3>Model Information</h3>
        <p><b>Model Accuracy:</b> {{ accuracy }}%</p>
        <p><b>Polynomial Degree:</b> {{ degree }}</p>
    </div>

</div>

</body>
</html>
