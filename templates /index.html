<!DOCTYPE html>
<html>
<head>
<title>Salary Predictor</title>

<style>
:root{
    --primary:#2563eb;
    --accent:#10b981;
    --text:#1f2937;
    --muted:#6b7280;
    --bg:#f8fafc;
    --card:#ffffff;
    --border:#e5e7eb;
}

body{
    font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    background:var(--bg);
    margin:0;
    color:var(--text);
    line-height:1.6;
}

.wrapper{
    width:760px;
    margin:50px auto;
}

.card{
    background:var(--card);
    padding:34px;
    border-radius:16px;
    border:1px solid var(--border);
    box-shadow:0 8px 24px rgba(0,0,0,0.05);
    margin-bottom:24px;
}

h2{
    margin-top:0;
    font-weight:600;
    letter-spacing:-0.3px;
}

h3{
    margin-top:0;
    font-weight:600;
}

label{
    font-weight:600;
    display:block;
    margin-top:20px;
    margin-bottom:6px;
}

.range-value{
    float:right;
    font-weight:600;
    color:var(--primary);
}

input[type=range]{
    width:100%;
    accent-color:var(--primary);
}

select{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid var(--border);
    font-size:15px;
    background:white;
}

select:focus{
    outline:none;
    border-color:var(--primary);
}

button{
    width:100%;
    margin-top:28px;
    padding:16px;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:600;
    color:white;
    background:linear-gradient(90deg,var(--primary),var(--accent));
    cursor:pointer;
    transition:0.25s ease;
}

button:hover{
    transform:translateY(-1px);
    box-shadow:0 6px 18px rgba(37,99,235,0.25);
}

.result{
    margin-top:24px;
    padding:16px;
    border-radius:12px;
    background:#ecfdf5;
    border:1px solid #a7f3d0;
    font-size:20px;
    font-weight:700;
    text-align:center;
    color:#065f46;
}

.model-info{
    color:var(--muted);
    font-size:15px;
}

</style>

<script>
function updateValue(id, output){
    document.getElementById(output).innerText =
        document.getElementById(id).value + " years";
}
</script>

</head>

<body>

<div class="wrapper">

<div class="card">
<h2>Enter Your Professional Details</h2>

<form action="/predict" method="post">

<label>Years of Experience
<span id="exp_val" class="range-value">
{{ form_data.experience if form_data else 5 }} years
</span>
</label>
<input type="range" name="experience" id="experience"
min="0" max="25"
value="{{ form_data.experience if form_data else 5 }}"
oninput="updateValue('experience','exp_val')">


<label>Education Level</label>
<select name="education">
{% for e in education_levels %}
<option value="{{ e }}"
{% if form_data and form_data.education == e %}selected{% endif %}>
{{ e }}
</option>
{% endfor %}
</select>


<label>Age
<span id="age_val" class="range-value">
{{ form_data.age if form_data else 27 }} years
</span>
</label>
<input type="range" name="age" id="age"
min="18" max="60"
value="{{ form_data.age if form_data else 27 }}"
oninput="updateValue('age','age_val')">


<label>Job Title</label>
<select name="job">
{% for j in job_titles %}
<option value="{{ j }}"
{% if form_data and form_data.job == j %}selected{% endif %}>
{{ j }}
</option>
{% endfor %}
</select>


<label>Gender</label>
<select name="gender">
{% for g in genders %}
<option value="{{ g }}"
{% if form_data and form_data.gender == g %}selected{% endif %}>
{{ g }}
</option>
{% endfor %}
</select>

<button type="submit">Predict Salary</button>

</form>

{% if prediction_text %}
<div class="result">{{ prediction_text }}</div>
{% endif %}

</div>


<div class="card">
<h3>Model Information</h3>
<p><b>Accuracy:</b> {{ accuracy }}%</p>
<p><b>Polynomial Degree:</b> {{ degree }}</p>
<p><b>Training Samples:</b>1000</p>
</div>

</div>

</body>
</html>
